<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-to-Speech - Anvaya</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
    }

    header nav a {
      text-decoration: none;
      color: #4caf50;
      margin: 0 15px;
      font-size: 18px;
      transition: color 0.3s;
    }

    header nav a:hover {
      color: #fff;
    }

    .content {
      text-align: center;
      padding: 50px 20px;
    }

    .content h1 {
      font-size: 2.5em;
      color: #4caf50;
    }

    .content p {
      font-size: 1.2em;
      margin: 20px 0;
      color: #ccc;
    }

    textarea {
      width: 80%;
      height: 150px;
      margin: 20px auto;
      display: block;
      background-color: #222;
      color: #fff;
      border: 1px solid #4caf50;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
      resize: none;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background-color: #3a9c43;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="main.html">Back to Main</a>
      <a href="login.html">Logout</a>
    </nav>
  </header>

  <div class="content">
    <h1>Text-to-Speech</h1>
    <p>Type the text below, and the system will read it out loud for you.</p>
    <textarea id="textInput" placeholder="Type something here..."></textarea>
    <button onclick="speakText()">Convert to Speech</button>
  </div>

  <script>
    function speakText() {
      const text = document.getElementById('textInput').value;

      if (text.trim() === '') {
        alert('Please enter some text to convert to speech.');
        return;
      }

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US'; // Set the language
      utterance.rate = 1; // Adjust the speed (1 = normal)
      utterance.pitch = 1; // Adjust the pitch (1 = normal)
      
      // Speak the text
      window.speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
